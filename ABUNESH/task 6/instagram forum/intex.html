<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Instagram Forum</h1>
        <h1>POST</h1>
    <div class="container">
        <div class="photo">
            <img src="./teedy.png" alt="Instagram Photo">
        </div>
        <div class="actions">
            <a href="#" class="action-btn" id="heart-btn"><img src="heart.png" alt="Heart" id="heart-img"></a>
            <a href="#" class="action-btn message-btn" id="message-btn"><img src="message.png" alt="Message"></a>
            <a href="https://www.instagram.com/" class="action-btn"><img src="share.png" alt="Share"></a>
        </div>
        <div class="message-form" id="message-form">
            <textarea placeholder="Write a comment..." rows="4"></textarea>
            <button type="submit">Post</button>
        </div>
    </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
